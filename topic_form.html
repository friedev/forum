		<h2 id="formName">New Topic</h2>

		<form id="topicForm" name="topicForm">
			<label for="topic">Title:</label><br>
			<input class="text" type="text" name="topic" required><br>
			<label for="author">Author:</label><br>
			<input class="text" type="text" name="author" required><br>
			<label for="content">Content:</label><br>
			<textarea class="text" name="content" rows="8" required></textarea><br>
			<button type="submit" onClick="return addTopic(this.form);">Post</button>
		</form>
